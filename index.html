<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96b5911d82.js" crossorigin="anonymous"></script>
    <!-- 헤더폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <title>Whisky</title>
    <!-- 사진 설명 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- bxslider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <link href="whisky.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header id="header">
        <nav id="menu">
            <ul>
                <li><a href="#">Whisky</a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i>
                    <a href="https://www.instagram.com/ihtsyl" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="content-text">
        What do you want?
    </div>
    <section id="main-container">
        <div id="main-content">
            <span>Shall we</span>
            <span>Whisky?</span>
        </div>
        <div class="back-img"></div>
    </section>
    <section id="img-container">
        <div class="back-img"></div>
        <div class="img img1"><img src="images/맥켈란12.webp" alt="Single Malt : Macallan 12 Years" ></div>
        <div class="img img2"><img src="images/맥켈란15.webp" alt="Single Malt : Macallan 15 Years"></div>
        <div class="img img3"><img src="images/발베니12.webp" alt="Single Malt : Balvenie 12 Years"></div>
        <div class="img img4"><img src="images/발베니16.webp" alt="Single Malt : Balvenie 16 Years"></div>
        <div class="img img5"><img src="images/글렌18.webp" alt="Single Malt : Glenfiddich 18 Years"></div>
        <div class="img img6"><img src="images/조니블루.webp" alt="Blended Scotch : Johnnie Walker Blue Label"></div>
        <div class="img img7"><img src="images/조니블랙.webp" alt="Blended Scotch : Johnnie Walker Black Label"></div>
        <div class="img img8"><img src="images/헤네시.webp" alt="Cognac : Hennessy"></div>
    </section>
    <input type="checkbox" id="toggle-check" />
    <label for="toggle-check">
        <i id="toggle-icon1" class="fa-solid fa-bars"></i>
        <i id="toggle-icon2" class="fa-solid fa-bars fa-flip"></i>
    </label>
    <nav id="toggle-bar">
        <ul class="toggle-menu">
            <li id="single-malt">Single Malt</li> <!-- 모달열기 -->
            <li>Blended Scotch</li>
            <li>Cognac</li>
        </ul>
    </nav>
    <footer>
        <p>지나친 음주는 뇌졸중 기억력 손상이나 치매를 유발합니다.</p>
        <p>COPYRIGHT 2023. CYS. ALL RIGHTS RESERVED.</p>
    </footer>

    <!-- 모달 -->
    <div id="modal-back">
        <div id="modal-container">
            <div id="modal-content">
                <span id="close-btn">&times;</span>
                <!-- <img src="images/싱글몰트.png" alt="싱글몰트 설명과 종류"/> -->
                <div class="modal-img"></div>
            </div>
        </div>
    </div>

    <script src="whisky.js"></script>
</body>
</html>
